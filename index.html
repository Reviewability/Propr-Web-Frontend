<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
<head>
    <meta charset="utf-8">
    <title>Pull Request Feedback</title>
    <style>
    /*
        Consider adding styles to css/form.css
        All existing styles havebeen moved to a seperate CSS file for clarity
    */
        body {
            background: url(img/cream_dust.png) repeat 0 0;
        }
    </style>
    <script src="js/jquery.js"></script>
    <script src="js/form.js"></script>
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/slider.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Merriweather" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.png" />
</head>

<body>
<div style="visibility:hidden; height:10pt"> Space </div>
<div id="status"></div>
<div id="pr-url"></div>
<hr>
<form>
    <fieldset>
        <span class="star-cb-group">
          <input type="radio" id="rating-5" name="rating" value="5" /><label for="rating-5">5</label>
          <input type="radio" id="rating-4" name="rating" value="4" /><label for="rating-4">4</label>
          <input type="radio" id="rating-3" name="rating" value="3" /><label for="rating-3">3</label>
          <input type="radio" id="rating-2" name="rating" value="2" /><label for="rating-2">2</label>
          <input type="radio" id="rating-1" name="rating" value="1" /><label for="rating-1">1</label>
          <input type="radio" id="rating-0" name="rating" value="0" class="star-cb-clear" /><label for="rating-0">0</label>
        </span>
    </fieldset>
    <label class="fieldhead">What do you like about this PR?</label>
    <br>
    <textarea id="positive-text" rows="7" cols="80" placeholder="Enter the positive aspects of the pull request here..."></textarea>
    <br>
    <label class="fieldhead">What do you think could be improved?</label>
    <br>
    <textarea id="negative-text" rows="7" cols="80" placeholder="Enter the negative aspects of the pull request here..."></textarea>
    <div style="visibility:hidden; height:5pt"> Space </div>
    <span class="labeltext">Send information on files modified in the pull request</span>

    <div style="visibility:hidden; height:5pt"> Space </div>
    <a href="#" class="button hvr-border-fade" id="submit-button"><i class="fa fa-paper-plane" aria-hidden="true"> </i> Submit</a>
    <div id="thank-you"></div>
</form>
</body>
</html>
